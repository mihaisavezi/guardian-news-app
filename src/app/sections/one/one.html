<div class="fl w-50 w-third-m w-25-ns relative b--near-black" data-ui-sref="app.section({sectionId: sectionOneVm.section.id, pageNo: 1 })">
  <div class="absolute bg-black-50 w-100 h-100" style="z-index:101">
    <p class="color f2 tc serif pa3 near-white w-100 absolute-center" >
      {{ sectionOneVm.section.webTitle }}
    </p>
  </div>
  <div class="aspect-ratio aspect-ratio--1x1">
    <img ng-style="{'background':'url( {{ sectionOneVm.section.imageUrl }} )'}" class="db bg-center cover aspect-ratio--object"/>
  </div>
</div>
